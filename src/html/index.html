<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tigom by Ren</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .title-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .title-container h1 {
            font-size: 48px;
            margin-bottom: 16px;
            color: #2c3e50;
        }

        .title-container h2 {
            font-size: 24px;
            margin: 32px;
            color: #7f8c8d;
            max-width: 600px;
        }

        .title-container .open-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .title-container .open-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .about-container {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .about-container h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            text-align: center;
        } 

        .about-container p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #34495e;
            line-height: 1.8;
        }

        html {
            scroll-behavior: smooth; 
        }
    </style>
</head>
<body>
    <section class="title-container">
        <h1>Tigom</h1>
        <h2>by Ren</h2>
        <button class="open-btn">Open -></button>
    </section>

    <section class="about-container">
        <h1>About the application</h1>
        <p>This application or system is created because si ren don't know how 
            prioritize iyaha mga many to mention na gusto paliton. This is a passion 
            project for summer 2025 (unta mahoman.) 
        </p>
    </section>
</body>
</html>
